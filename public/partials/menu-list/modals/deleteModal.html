<nd-modal id="deleteModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{nav.text.deleteHeader}}</h3>
    </div>
    <div class="modal-body">
        <h4>{{nav.text.deleteBody.replace('%name', deleteOptions.itemName)}}</h4>
        <br/>
        <br/>
            <div class="form-group">
                <label translate>Please, type DELETE to confirm</label>
                <input name="reportName" type="text" class="form-control" ng-model="modalOptions.deleteString" ng-required="true" required >
                <span ng-show="modalOptions.deleteString != 'DELETE'" class="help-inline" translate>This field is required</span>
            </div>
    </div>
    <div class="modal-footer">
        <button data-ng-click="delete();" ng-disabled="modalOptions.deleteString != 'DELETE'"  class="btn btn-danger pull-right"   translate>Delete</button>
        <button type="button" class="btn pull-right" data-dismiss="modal" style="margin-right: 5px;" translate>Cancel</button>

    </div>
</nd-modal>
