<nd-modal id="discardChangesModal">
    <div class="modal-header">
        <h4 translate>Are you sure you want to go back ? All unsaved changes will be lost.</h4>
    </div>
    <div class="modal-footer">
        <button ng-click="goBack(true)" class="btn btn-primary submit-btn pull-right" translate>Discard changes</button>
        <button type="button" class="btn pull-right" data-dismiss="modal" translate>Cancel</button>
    </div>
</nd-modal>
